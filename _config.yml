#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Tom Lin"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "CEO of HSJ Agri-Tech Co., Ltd"
